<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/localStorage.js" defer></script>
    <script src="assets/js/routeToPage.js" defer></script>
    <script src="assets/js/formValidator.js" defer></script>
</head>
<body>

    <!-- nav -->
    <nav>
        <div onclick="routeToPage('submit')">Submit</div>
        <div onclick="routeToPage('view'); view();">View</div>
    </nav>

    <br>

    <!-- submit -->
    <div id="submit" class="hide-page">
        <div class="container">
            <h1>Visits</h1><br>
            <form class="needs-validation" novalidate>
                <!-- First name -->
                <div class="form-group">
                    <label for="inputFirstName">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
                    <div class="invalid-feedback">Please provide a valid name.</div>
                </div>
                <!-- ID Number -->
                <div class="form-group">
                    <label for="inputIDNumber">National Identification Number</label>
                    <input type="text" class="form-control" id="inputIDNumber" placeholder="National Identification Number" required>
                    <div class="invalid-feedback">Please provide a valid ID Number.</div>
                </div>

                <!-- PIC -->
                <div class="form-group">
                    <label for="inputIDPIC">Person-in-Charge</label>
                    <select class="custom-select" id="inputIDPIC" required>
                        <option value="">Open this select menu</option>
                        <option value="1">Jack Ma</option>
                        <option value="2">Jeff Bezos</option>
                        <option value="3">Elon Musk</option>
                    </select>
                    <div class="invalid-feedback">Please select the current Person-in-Charge.</div>
                </div>

                <!-- Intention -->
                <div class="form-group">
                    <label for="inputIntention">Intention</label>
                    <select class="custom-select" id="inputIntention" required>
                        <option value="">Open this select menu</option>
                        <option value="Attendance">Attendance</option>
                        <option value="Counseling">Counseling</option>
                        <option value="Place Visits">Place Visits</option>
                    </select>
                    <div class="invalid-feedback">Please select your intention.</div>
                </div>

                <!-- submit -->
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>

    <!-- view -->
    <div id="view" class="hide-page">
        <div class="container">
            <h1>Guest List</h1><br>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID Card Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Person-in-Charge</th>
                    <th scope="col">Intention</th>
                  </tr>
                </thead>
                <tbody id="viewList"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
